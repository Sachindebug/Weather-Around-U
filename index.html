<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Around You</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app-main">
        <div class="searchINputBox">
            <input type="text" id="input-box" 
            class="input-box"
             placeholder="Enter city name...."
             autocomplete="off">

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Baddi, IN </div>
                <div class="date" id="date"> 20 June (Wednesday),2021 </div>
           </div>
           <div class="weather-status">
               <div class="temp" id="temp">34&deg;C</div>
               <div class="min-max" id="min-max" >23&deg;C/36&deg;C</div>
               <div class="weather" id="weather">Sunny</div>
               <div class="img" id="img"></div>
           </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
